<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col md-4">
        <div class="card shadow-lg">
          <div class="card-header bg-light">
            <p class="h4">Theme Selector</p>
            <div class="form-check form-switch">
              <input
                name="darktheme"
                [(ngModel)]="darkTheme"
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Dark Theme</label
              >
            </div>
          </div>
          <div class="card-body" [class.bg-dark]="darkTheme">
            <img
              src="https://images.pexels.com/photos/693521/pexels-photo-693521.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
              class="img-fluid"
            />
            <p class="h3 mt-2">theme1</p>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum
              eaque consequatur at nobis impedit, in ullam expedita debitis
              iusto eius.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
