<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col md-3">
        <div class="card shadow-lg">
          <div class="card-header bg-light">
            <p class="h4">User Registration</p>
          </div>
          <div class="card-body">
            <form (submit)="logData()">
              <div class="mb-2">
                <input
                  name="name"
                  [(ngModel)]="user.name"
                  type="text"
                  class="form-control"
                  placeholder="Name"
                />
              </div>
              <div class="mb-2">
                <input
                  name="email"
                  [(ngModel)]="user.email"
                  type="email"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
              <div class="mb-2">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  name="password"
                  [(ngModel)]="user.password"
                />
              </div>
              <div class="mb-2">
                <select
                  name=""
                  id=""
                  class="form-control"
                  name="designation"
                  [(ngModel)]="user.designation"
                >
                  <option value="">Select your designation</option>
                  <option value="Associate Software Developer">
                    Associate Software Developer
                  </option>
                  <option value="Junior Software Developer">
                    Junior Software Developer
                  </option>
                  <option value="Senior Software Developer">
                    Senior Software Developer
                  </option>
                  <option value="Team Lead">Team Lead</option>
                </select>
              </div>
              <div class="mb-2">
                <textarea
                  class="form-control"
                  placeholder="Bio"
                  rows="4"
                  name="bio"
                  [(ngModel)]="user.bio"
                ></textarea>
              </div>
              <div class="mb-2">
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="acceptedTerms"
                  [(ngModel)]="user.acceptedTerms"
                />
                I Accept all the Terms and Conditions
              </div>
              <div class="mb-2">
                <input
                  type="submit"
                  class="btn btn-warning btn-sm"
                  value="Register"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
